<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body> 
    <center><h1 style="color: indigo;">B.Tech STUDENT REGISTRATION FORM</h1></center><hr color="black"><br>
    <center><form action="">
        <label for="name">FullName:</label>
        <input type="text" id="name" placeholder="IN BOLD LETTERS" required>
<br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="date" required>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option></select>
            <br><br>
        <label for="phonenumber">Phone Number:</label>
        <input type="number" id="phonenumber" name="phonenumber" required>
        <label for="mail">Mail i'd:</label>
        <input type="email" id="mail" name="email" required><br><br>
        <label for="fathername">Father's Name:</label>
        <input type="text" id="fathername" name="fathername" required>    
        <label for="fathernumber">Father's Number:</label>
        <input type="number" id="fathernumber" name="fathernumber" required><br><br>
        <label for="mothername">Mother's Name:</label>
        <input type="text" id="mothername" name="mothername" required>
        <label for="mothernumber">Mother's Number:</label>
        <input type="number" id="mothernumber" name="mothernumber" required><br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="Address" required>
        <label for="city">City:</label>
        <select name="City" id="city" required>
            <option value="">Select City</option>
            <option value="tirupati">Tirupati</option>
            <option value="rajahmundry">Rajahmundry</option>
            <option value="visakhapatnam">Visakhapatnam</option>
            <option value="kakinada">Kakinada</option>
            <option value="others">Others</option>
        </select>
        <label for="other">If Other:</label>
        <input type="text" id="other" name="other" placeholder="Enter your City"><br><br>
        <label for="pincode">Pincode:</label>
        <input type="number" id="pincode" name="pincode" required>
        <label for="district"> District:</label>
        <select name="district" id="district" required>
            <option value="">Select District</option>
            <option value="tirupati">Tirupati District</option>
            <option value="eastgodavari">East Godavari District</option>
            <option value="visakhapatnam">Visakhapatnam District</option>
            <option value="kakinada">Kakinada District</option>
            <option value="others">Others</option>
        </select>
        <label for="other">If Other:</label>
        <input type="text" id="other" name="other" placeholder="Enter your District"><br><br>
        <label for="course">Preferred Course:</label>
        <select name="course" id="course" required>
            <option value="">Select Course</option>
            <option value="">Computer Science</option>
            <option value="">Electronics</option>
            <option value="">Electrical</option>
            <option value="">Civil</option>
            <option value="">Mechanical</option>
            <option value="">Aerospace</option>
        </select><br><br>
        </center>
        <label for=""><h4>Photo:</h4></label>  
        <input type="file" required> 
        <center><label for="intrest#">Will you join on 30-05-2025?</label><br>
        <input type="radio" name="intrest" id="intrest">YES
            <input  type="radio"  name="intrest"  id="intrest">NO <br>
            <label for=""> Intrest in Extracurricular Activities?</label><br>
            <input type="checkbox" name="eca">YES
            <input type="checkbox" name="eca">NO<br><br>
            <input type="Submit" value="Submit" style="border-color: rgb(2, 255, 19);">
            <input type="Reset" value="Reset" style="border-color: aqua;"></center>


    </form>
    
    








    
</body>
</html>
